<h2>Available Buses</h2>

{% for bus in buses %}
  <div class="card mb-3">
    <h4>{{ bus.name }} ({{ bus.number }})</h4>
    <p>{{ bus.source }} â†’ {{ bus.destination }}</p>
    <p>Departure: {{ bus.departure_time }}</p>
    <p>Arrival: {{ bus.arrival_time }}</p>
    <a href="{% url 'book_bus_ticket' bus.id %}" class="btn btn-primary">Book Now</a>
  </div>
{% empty %}
  <p>No buses available.</p>
{% endfor %}
