<!DOCTYPE html>
<html>
<head>
  <title>My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>My Bookings</h2>
  <table class="table table-striped">
    <tr>
      <th>Train</th>
      <th>Passenger</th>
      <th>Seat Category</th>
      <th>Travel Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    {% for b in bookings %}
    <tr>
      <td>{{ b.train.name }}</td>
      <td>{{ b.passenger.name }}</td>
      <td>{{ b.seat_category.category_name }}</td>
      <td>{{ b.travel_date }}</td>
      <td>{{ b.status }}</td>
      <td>
        {% if b.status == 'Confirmed' %}
        <a href="{% url 'cancel_booking' b.id %}" class="btn btn-danger btn-sm">Cancel</a>

        {% endif %}
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6">No bookings yet.</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
