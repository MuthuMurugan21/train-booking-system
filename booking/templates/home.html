<!DOCTYPE html>
<html>
<head>
  <title>Train Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Available Trains</h2>
  <table class="table table-striped">
    <tr>
      <th>Train Number</th>
      <th>Name</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Action</th>
    </tr>
    {% for train in trains %}
    <tr>
      <td>{{ train.number }}</td>
      <td>{{ train.name }}</td>
      <td>{{ train.source }}</td>
      <td>{{ train.destination }}</td>
      <td><a class="btn btn-primary" href="{% url 'book_ticket' train.id %}">Book</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
